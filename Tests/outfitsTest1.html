<!DOCTYPE html>

<html>

  <head>

    <title></title>

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/pieces.css">
    <link rel="stylesheet" href="../styles/whole.css">
  </head>

  <body>
      <div class="middleRow">
        <div class="whole-container">
          <div class="wholeInputTitle">
            <label for="files">Select image</label>
            <input class="js-inputImg-whole"type="file">
          </div>

          <div class="whole-pic outfitContainer-whole">
            <img class="wholeImg js-emptyFoto-whole" >
          </div>
        </div>
          
        <div class="pieces">
              <div class="titleBox">
                <div class="pictureContainer
                    outfitContainer-head">
                    <img class="basicImg js-emptyFoto-head">
                </div>
                
                <div class="text-additionalPiece-container">
                  <div class="pieceHeader">
                    <p class="title">Head</p> 
                    <label for="files">Select images</label>
                    <input class="input-img 
                      js-inputImg-head" type="file" multiple>
                      <button class="addButton">Add piece or accessories</button>
                  </div>

                  <div class="frameAndDescription">
                      <div class="inputContainer">
                        <input 
                        type="text"
                        class="input-text"
                        placeholder="Description">
                        <div class="accessorie-piece-container">
                          <div class="outfitContainer-head">
                            <img class="js-emptyFoto-head">
                          </div>
                          <div class="outfitContainer-head">
                            <img class="accessorie-pieces">
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="titleBox">
                <div class="pictureContainer
                    outfitContainer-torso">
                    <img class="basicImg js-emptyFoto-torso">
                </div>
                <div class="text-additionalPiece-container">
                  <div class="pieceHeader">
                    <p class="title">Torso</p> 
                    <input class="input-img 
                      js-inputImg-torso" type="file">
                      <button class="addButton">Add piece or accessories</button>
                  </div>
                  <div class="frameAndDescription">
                      <div class="inputContainer">
                        <input 
                        type="text"
                        class="input-text"
                        placeholder="Description">
                        <div class="accessorie-piece-container">
                          <div class="accessorie-pieces"></div>
                          <div class="accessorie-pieces"></div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="titleBox">
                <div class="pictureContainer
                    outfitContainer-legs">
                    <img class="basicImg js-emptyFoto-legs">
                </div>
                <div class="text-additionalPiece-container">
                  <div class="pieceHeader">
                    <p class="title">Legs</p> 
                    <input class="input-img 
                      js-inputImg-legs" type="file">
                      <button class="addButton">Add piece or accessories</button>
                  </div>
                  <div class="frameAndDescription">
                      <div class="inputContainer">
                        <input 
                        type="text"
                        class="input-text"
                        placeholder="Description">
                        <div class="accessorie-piece-container">
                          <div class="accessorie-pieces"></div>
                          <div class="accessorie-pieces"></div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="titleBox">
                <div class="pictureContainer
                    outfitContainer-feet">
                    <img class="basicImg js-emptyFoto-feet">
                </div>
                <div class="text-additionalPiece-container">
                  <div class="pieceHeader">
                    <p class="title">Feet</p> 
                    <input class="input-img 
                      js-inputImg-feet" type="file">
                      <button class="addButton">Add piece or accessories</button>
                  </div>
                  <div class="frameAndDescription">
                      <div class="inputContainer">
                        <input 
                        type="text"
                        class="input-text"
                        placeholder="Description">
                        <div class="accessorie-piece-container">
                          <div class="accessorie-pieces"></div>
                          <div class="accessorie-pieces"></div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    
    

     

    <script type="module" src="../script/uploadImage.js"></script>

  </body>

</html>
